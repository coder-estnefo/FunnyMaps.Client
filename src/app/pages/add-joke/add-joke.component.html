<main class="body">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Add Joke</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="jokeForm">
        <mat-form-field class="input-group">
          <mat-label>Joke</mat-label>
          <textarea matInput rows="6" formControlName="description"></textarea>
          <mat-hint>e.g why did the chicken cross the road</mat-hint>
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          [disabled]="jokeForm.invalid"
          class="submit-btn"
          (click)="onSubmit()"
        >
          <span *ngIf="!isLoading"> Submit </span>
          <span *ngIf="isLoading">
            <mat-spinner class="spinner"></mat-spinner>
          </span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
